        stroke-width="2" 
        stroke-linecap="round"/>
  <line x1="24" y1="16" x2="24" y2="24" 
        stroke="url(#bridgeGradient)" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Plus Symbol (integrated) -->
  <circle cx="16" cy="10" r="4" 
          fill="url(#bridgeGradient)"/>
  <line x1="16" y1="8" x2="16" y2="12" 
        stroke="white" 
        stroke-width="1.5" 
